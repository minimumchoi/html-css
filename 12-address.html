<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adress 관련요소</title>
  </head>
  <body>
    <address>
      <!-- (aria-hidden="true") 스크린리더에서 감추기 속성 -->
      <span>멋쟁이 사자처럼</span><span aria-hidden="true">ㅣ</span>대표이사
      나성영<span></span>서울시 종로구 종로3길 17 D타워 16~17층<span></span>
      <!-- 메일과 함께 물음표+서브젝트 (?subject=문의사항) 같이 쓰면 그 뒤에 멘트가 제목이됌 -->
      <span
        >문의처
        <a href="mailto:contact@likelion.net" ?subject="문의사항"
          >contact@likelion.net</a
        ></span
      >
    </address>
    <!-- 자작권 법률표기같은거 small 태그 -->
    <small>Copyright &copy; 2022 멋쟁이사자처럼 All rights reserved.</small>
  </body>
</html>
