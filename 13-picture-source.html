<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source 요소</title>
  </head>
  <body>
    <!-- source 태그는 img 보다 위에 있어야함 -->
    <!-- img태그가 먼저오게되면 source 태그를 건너뜀 -->
    <picture>
      <source
        srcset="./images/netflix@1x.webp 1x, ./images/netflix@2x.webp 2x"
      />
      <img src="./images/netflix.png" alt="넷플릭스" />
    </picture>
    <hr />
    <picture>
      <!-- 요부분 이해 잘 안감 -->
      <source
        srcset="
          ./images/small-550.jpg    550w,
          ./images/medium-1024.jpg 1024w,
          ./images/large-1600.jpg  1600w
        "
        sizes="(max-width: 800px) 50vw, 600px"
      />
      <img src="./images/image-src.png" alt="" />
    </picture>
  </body>
</html>
