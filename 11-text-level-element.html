<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 관련 요소</title>
  </head>
  <body>
    H<sub>2</sub>SO<sub>4</sub>
    <sup>[1]</sup>
    <!-- mark는 control+f 글자찾기 기능 -->
    <mark>삼각함수</mark>
    <!-- datetime 활용 방법 sns에서 업로드 1분전/ 하루전 이런식으로 연산해서 표기가능 -->
    <time datetime="2023-05-19">May 19. 2023</time>
    <time datetime="2024-04-29">10기 완전체가 된 날</time>
    <!-- abbr 마우스가 올려지면 대체설명을 보여줌 -->
    <abbr title="맥도날드">맥날</abbr>
    <s>11,900원</s>
  </body>
</html>
